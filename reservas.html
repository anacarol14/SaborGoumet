<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reservas.css">
    <title>Sabor Gourmet - Reservas</title>
</head>
<body>
    <header>
        <h1>Sabor Gourmet</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="menu.html">Cardápio</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Faça sua Reserva</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="data-hora">Data e Hora:</label>
            <input type="datetime-local" id="data-hora" name="data-hora" required>
            <label for="numero-pessoas">Número de Pessoas:</label>
            <input type="number" id="numero-pessoas" name="numero-pessoas" min="1" required>
            <label for="preferencias">Preferências Especiais:</label>
            <textarea id="preferencias" name="preferencias"></textarea>
            <button type="submit">Enviar Reserva</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Sabor Gourmet. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
